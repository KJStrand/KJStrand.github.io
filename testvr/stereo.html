<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="build.js"></script>
</head>
<body>
   <a-scene>
     
     <a-assets>
        <!-- img id="left" src="http://kjstrand.github.io/testvr/left.png" -->
        <!-- img id="right" src="http://kjstrand.github.io/testvr/right.png" -->
        <img id="left" src="blue.PNG">
        <img id="right" src="orange.PNG">
        <img id="odell" src="Odell.PNG">
        <img id="shop" src = "Shop.JPG">
        <a-asset-item id="fat_tire" src="beer/fat_tire.dae"></a-asset-item>
        <a-asset-item id="slow_ride" src="beer/slow_ride.dae"></a-asset-item>
        <a-asset-item id="snapshot" src="beer/snapshot.dae"></a-asset-item>
        <a-asset-item id="sunshine" src="beer/sunshine.dae"></a-asset-item>
        <a-asset-item id="abbey" src="beer/abbey.dae"></a-asset-item>
     </a-assets>
  
      <a-sky src="#shop"></a-sky>
      <!-- a-light color="#333" position="0 5 0" type="ambient" intensity="0.2"></a-light -->
      <!-- a-light type="point" color="#EEE" intensity="1.0" position="3 3 10"></a-light -->

      <a-camera position="0 0 0" >
          <a-cursor color="white" position="0 0 0"></a-cursor>
      </a-camera>
      
      <a-entity collada-model="#fat_tire" position="1 -0.5 0" scale="2.8 2.8 2.8" rotation="0 -90 0"></a-entity>
      <a-entity collada-model="#slow_ride" position="0 -0.5 1" scale="2.8 2.8 2.8" rotation="0 -90 0">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity collada-model="#snapshot" position="1 -0.5 1" scale="2.8 2.8 2.8" rotation="0 -90 0">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity collada-model="#sunshine" position="0 -0.5 -1" scale="2.8 2.8 2.8" rotation="0 -90 0">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity collada-model="#abbey" position="-1 -0.5 1" scale="2.8 2.8 2.8" rotation="0 -90 0">
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      
      <a-curvedimage position="0 0.5 0" theta-length="70" radius="5.7" height="1.0" src="#odell" >
        <a-event name="cursor-mouseenter" scale="2 2 1" ></a-event>
        <a-event name="cursor-mouseleave" scale="1 1 1" ></a-event>
      </a-curvedimage>
      
   </a-scene>

 </body>
 </html>
